<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>small-line</title>

	<style type="text/css">
		
	h1{
		font-size: 60px;
		font-family: Verdana,Geneva,Tahoma,sans-serif;
	
	}
	.heading{
	width:100%;
	height: 100px;
	background: #222;
	color: rgb(255,255,255);
	text-align: center;
	line-height: 100px; /*line-height와 height의 값을 같게 하면 세로 중앙정렬 */
}
		
	
	</style>

</head>
<body>

<h1 class="heading">JAVA</h1>



</body>
</html>
