<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
</style>
</head>
<body>
	<h1>3의 배수 찾기</h1>
	<script>
        var num = prompt("몇 까지 3의 배수를 찾을까요?");
		var count = 0;
		if (num !== null) {
			document.write("<p>")
				//3. 반복문을 이용해 ~ 
            for (let i = 1; i <= num; i++) {
				// 4. 나머지 확인 
				if(i%3===0){
					document.write(i + ", ");
					// 5. 카운터 갯수 더하기 
					count++;
				}
			}
			// 조건 2 취소를 누르면 결과를 보여주지 않습니다. 
			document.write("</p>")
			document.write("<br>")
			document.write("<p>")
				// 카운터 갯수 표시하기 
			document.write(num+"까지 3의 배수의 개수 : " +count)
			document.write("</p>")
		} 
		
	</script>
</body>
</html>
