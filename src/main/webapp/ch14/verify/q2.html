<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>



</style>
</head>
<body>
	<h1>3의 배수 찾기</h1>
	<script>
        var num = prompt("몇 까지 3의 배수를 찾을까요?");
		var count = 0;
		if (num !== null) {
			document.write("<p>")
            for (let i = 1; i <= num; i++) {
				if(i%3===0){
					document.write(i + ", ");
					count++;
				}
			}
			document.write("</p>")
		} 
		document.write("<br>")
		document.write("<p>")
		document.write(num+"까지 3의 배수의 개수 : " +count)
		document.write("</p>")
		
	</script>
</body>
</html>
