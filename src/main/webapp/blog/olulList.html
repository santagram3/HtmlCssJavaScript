<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>기본</h3>
<ol>
	<li>감자</li>
	<li>고구마</li>
</ol>
<h3>type = "1"</h3>
<ol type="1">
	<li>호박</li>
	<li>오이</li>
</ol>
<h3>type = "a"</h3>
<ol type="a">
	<li>수박</li>
	<li>딸기</li>
</ol>
<h3>type = "A" start="4"</h3>
<ol type="A" start="4">
	<li>호박</li>
	<li>오이</li>
</ol>
<h3>type = "i" start="4"</h3>
<ol type="i" start="4">
	<li>김치전</li>
	<li>호박전</li>
	<li>배추전</li>
</ol>
</body>
</html>
