<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.yellow {
	width: 600px;
	height: 600px;
	background-color: yellow;
	margin: 100px;
	position: relative;
}
.green {
	width: 300px;
	height: 300px;
	background-color: yellowgreen;
	position: relative;
	top: 50%;
	left: 50%;
	transform: translateX(-50%) translateY(-50%);
}
.red {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translateX(-50%) translateY(-50%);
}
</style>

</head>
<body>
	<div class="yellow">
		<div class="green">
			<div class="red"></div>
		</div>
	</div>
</body>
</html>
