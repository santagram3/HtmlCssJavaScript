<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>안녕하세요</h1> : h1 <br> 
<h2>안녕하세요</h2> : h2<br>
<h3>안녕하세요</h3> : h3<br>
<h4>안녕하세요</h4> : h4<br>
<h5>안녕하세요</h5> : h5<br>
<h6>안녕하세요</h6> : h6<br>
<hr>
<p>안녕하세요</p> : p <br>  
<blockquote>안녕하세요</blockquote> : 들여쓰기 <br>
<i>안녕하세요</i> : 이텔릭체 <br>
<ins>안녕하세요</ins> : 밑줄 <br>
<sup>안녕하세요</sup> : 위에붙여쓰기 <br> 
<sub>안녕하세요</sub> : 바닥에붙여쓰기 <br>
<del>안녕하세요</del> : 글자에 중간 줄 긋기 <br>
<abbr title="줄임말표현.">안녕하세요</abbr> : 줄임말 표현 , 글자 밑에 ... 밑줄<br>
<cite>안녕하세요</cite> : 참고내용 표시할때 스는 태그<br>
<code>Hello()</code> : 코드 적을때 씀 <br>
<small>안녕하세요</small> : 작게 쓰고싶을때 씀 <br>
<strong>안녕하세요</strong> : 강조 하고싶을때 씀 <br>
<em>안녕하세요</em> : 이텔릭체  <br>
<br>
<br>



</body>
</html>
