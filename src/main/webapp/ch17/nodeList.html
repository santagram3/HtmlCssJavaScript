<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
	<h1>Web Programming</h1>
	<ul id="itemList">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>

	<script>
		 var lis = document.querySelectorAll("li");
		 console.log(lis);
		 for (let i = 0; i < lis.length; i++) {
			console.log('document.querySelectorAll("li") :'+lis[i].innerText+'');
			console.log('document.querySelectorAll("li") :'+lis[i].innerHTML+'');
		 }


	</script>
</body>
</html>
