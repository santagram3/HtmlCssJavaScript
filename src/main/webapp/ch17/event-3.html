<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
	<style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>	

	<script>
		var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
		cup.onclick = function(event) {
			alert("이벤트 유형: " + event.type + ", 이벤트 발생 위치 : " + event.pageX + "," + event.pageY + "," + event.clientX + "," + event.screenX + ","+event.target  + ","
			+ event.type  + "," +event.timeStamp + "," + this.src);	
			console.log("event.type :" + event.type);
			console.log("event.pageX ,event.pageY"+event.pageX+event.pageY );
			console.log("event.clientX : "+event.clientX);
			console.log("event.screenX : "+event.screenX);
			console.log("event.target :" +event.target );
			console.log("event.timeStamp :" +event.timeStamp);
			console.log("this : " + this);
			console.log("this.src : " + this.src);
		}
	</script>
</body>
</html>
