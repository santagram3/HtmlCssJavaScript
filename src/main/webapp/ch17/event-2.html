<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">
    <img src="images/cup-2.png" id="cup2" hidden>		
  </div>

	<script>
		var cup = document.querySelector("#cup");
		
    cup.onclick = changePic1;  // cup을 클릭하면 changePic 함수 실행

    function changePic1() {
      console.log("11111111111");
    	if(cup.getAttribute("src")=="images/cup-2.png"){
        console.log("2222222222");
    		cup.src = "images/cup-1.png";
    	}else if (cup.getAttribute("src")=="images/cup-1.png"){
        console.log("3333333333333333");
    		cup.src = "images/cup-2.png";
    	}
    }
    
    function changePic2() {
        cup.src = "images/cup-1.png";
  		}
	</script>
</body>
</html>
