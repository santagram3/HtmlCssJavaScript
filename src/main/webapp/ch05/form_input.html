<!DOCTYPE html>
<html>
<head>

<title>input 태그들</title>

<body>

	<form action="order.jsp">
		<fieldset>
			<legend>필수 입력 사항</legend>
			<label>아이디</label><input type="text" name="id"><br> <label>비밀번호</label><input
				type="password" name="pwd"><br> <label>웹주소</label><input

			 <input type="checkbox" name="gubun" value="g_5kg"><br>

			 <input type="checkbox" name="gubun" value="f_3kg"></label> <br>
		<label>가정용 5kg</label>
		 <input type="checkbox" name="gubun" value="f_5kg"><br>
