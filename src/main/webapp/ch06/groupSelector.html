<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타입 선택자(태그)</title>

<style type="text/css">
	
	p{
		font-style: italic;
	}
	
	/*2개 이상의 선택자 1 , 선택자 2 {}*/
	h1,p{
		text-align: center;
	}

</style>

</head>
<body>
	<div>
		<h1 class="accent bg">레드향</h1>
		<p>껍질에 어쩌구 저쩌구 <span >레드향</span> 저쩌구 </p>
		<p>향이 어쩌구 저쩌구 </p>
		<p>영양소가 어쩌구 어쩌구 저쩌구 저쩌구</p>
	</div>

</body>
</html>
