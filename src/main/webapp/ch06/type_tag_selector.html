<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타입 선택자(태그)</title>

<style type="text/css">
p {
	font-style: italic;
}

.accent {
	border: 1px solid #000;
	padding: 5px;
}

.bg {
	background-color: #ddd;
}

#container {
	width: 500px;
	margin: 10px auto;  /*가운데 배치*/ 
	padding : 10px;
	border-width: 1px;

}
</style>

</head>
<body>

	<div id="container">
		<h1 class="accent bg">레드향</h1>
		<p>
			껍질에 어쩌구 저쩌구 <span class="accent">레드향</span> 저쩌구
		</p>
		<p>
			향이 <span class="accent">한라봉</span> 어쩌구 저쩌구
		</p>
		<p>영양소가 어쩌구 어쩌구 저쩌구 저쩌구</p>
	</div>




</body>
</html>
