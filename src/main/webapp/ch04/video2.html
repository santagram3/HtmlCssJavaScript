<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>멀티미디어 파일 삽입하기</title>
</head>
<body>

<h1>controls 안한놈</h1>
<video src="/Html_Css_JavaScript/ch04/medias/flight.mp4"></video>
<h1>controls 한놈</h1>
<video src="/Html_Css_JavaScript/ch04/medias/flight.mp4" controls></video>
<h1>controls="controls" 한놈</h1>
<video src="/Html_Css_JavaScript/ch04/medias/flight.mp4" controls="controls"></video>

<h1>controls="controls"
 width="700" autoplay loop 한놈</h1>
<video src="/Html_Css_JavaScript/ch04/medias/flight.mp4" controls="controls"
 width="700" autoplay loop></video>

<h1>controls="controls"
 width="700" autoplay loop muted한놈</h1>
<video src="/Html_Css_JavaScript/ch04/medias/flight.mp4" controls="controls"
 width="700" autoplay loop muted></video>

</body>
</html>
