<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	var x = prompt("숫자 를 입력하세요1");
	var y = prompt("숫자 를 입력하세요2");
	// 조건1 
	function sumMulti(x,y){
		var x1 = parseInt(x);
		var y1 = parseInt(y);
		// 조건 2
		if(x1===y1){// 조건3 
			console.log(x1*y1); // 조건 4 
		}else{
			console.log(x1+y1);
		}
	}
	sumMulti(x,y);
  </script>
</body>
</html>
