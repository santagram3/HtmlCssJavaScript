<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-3</title>
    <style>
        *{
     margin: 0;
     padding: 0;
      box-sizing: border-box;
        }
           
        #img{  
            background-image: url("/ch08/images/bg.jpg");   
            position: relative;
        }
        div > h1 {
            color: beige;
            position: absolute;
            left: 70%;
            top: 70%;
        }
     


    </style>
</head>
<body>

    <div id="img">
        <h1>CSS3</h1>

    </div>

    
</body>
</html>
