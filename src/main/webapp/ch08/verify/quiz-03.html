<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		ul{
			list-style: none;
		}
		ul li {
			float: left;
			background: #ccc;
		}
		ul li a {
			display: block;
			text-decoration: none;
			text-align: center;
			line-height: 30px;
			padding: 10px 20px;
		}
		ul li a:hover{
			background: black;
			color: azure;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">메뉴1</a></li>
		<li><a href="">메뉴2</a></li>
		<li><a href="">메뉴3</a></li>
		<li><a href="">메뉴4</a></li>
	</ul>
</body>
</html>
